<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice en ligne</title>
    <link rel="icon" href="../html/images/calcul.png" type="image/png">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="background">
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button class="special" onclick="clearDisplay()">C</button>
            <button class="special" onclick="appendToDisplay('(')">(</button>
            <button class="special" onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="special" onclick="toggleSign()">+/-</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="../javascipt/scipt.jss.js"></script>
</body>
</html>
